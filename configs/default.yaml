data:
  master_csv: data/master.csv
  events_csv: data/events.csv
  earliest_date: "2017-01-01"

features:
  rolling_windows: [5, 20, 60]
  event_windows: [30, 90]
  target_count: 66

labels:
  min_severity: 4
  horizons: [7, 14, 21]
  social_vol_weights:
    attention: 0.40
    market_move: 0.35
    iv_jump: 0.25

event_type_mapping:
  geopolitics: [geopolitics, political, government, war, election, sanctions,
                "Politics & Government", "War, Geopolitics & Terrorism"]
  macro: [macro, economic, finance, rates, inflation, "central bank", recession,
          "Economy & Finance", "Crypto & Digital Assets"]
  crisis: [tech, corporate, security, health, disaster, other, crisis,
           "General / Breaking News", "Public Health & Disease",
           "Natural Disasters & Climate", "Technology & AI"]

severity:
  intensity_weight: 0.5
  iv_weight: 0.5

validation:
  val_years: [2020, 2021, 2022, 2023, 2024]
  test_year: 2025

model:
  unified: true
  monotonic_horizon: true
  blend_weights:
    ensemble: 0.60
    single: 0.40
  seeds: [42, 123, 777]
  lgbm_params:
    binary:
      objective: binary
      metric: binary_logloss
      n_estimators: 500
      learning_rate: 0.05
      max_depth: 6
      num_leaves: 31
      min_child_samples: 20
      subsample: 0.8
      colsample_bytree: 0.8
      reg_alpha: 0.1
      reg_lambda: 1.0
      verbose: -1
    multiclass:
      objective: multiclass
      metric: multi_logloss
      n_estimators: 300
      learning_rate: 0.05
      max_depth: 5
      num_leaves: 31
      min_child_samples: 10
      verbose: -1
    regression:
      objective: regression
      metric: rmse
      n_estimators: 400
      learning_rate: 0.05
      max_depth: 6
      num_leaves: 31
      min_child_samples: 15
      verbose: -1

policy:
  risk_high: 0.70
  risk_medium: 0.40
  svol_high: 0.70
  svol_medium: 0.40
  boost_types: [geopolitics, macro]

output:
  artifacts_dir: artifacts

logging:
  level: INFO
